<div class="mission__image">
    <img [src]="mission.missionImg" [alt]="mission.missionName">
</div>
<div class="mission__content">
    <ul>
        <li>
            <h4 class="mission__title">{{mission.missionName}}#{{mission.flightNumber}}</h4>
        </li>
        <li>
            <h4>Mission Ids:</h4>
            <ul class="mission__ids">
                <li *ngFor="let id of mission.missionId" class="mission__id">{{id}}</li>
            </ul>
        </li>
        <li>
            <h4>Launch Year:</h4> {{mission.launchYear}}
        </li>
        <li>
            <h4>Successful Launch:</h4> {{mission.launchSuccess}}
        </li>
        <li>
            <h4>Successful Landing:</h4> {{mission.landSuccess}}
        </li>
    </ul>
</div>
